<div class="container">
    <div class="row">
        <div class="col-12">
            <div class="card">
                <h5 class="card-header">Passenter Details</h5>
                <div class="card-body">
                    <div class="card-text">
                        <form [formGroup]="passengerDetailsForm" (ngSubmit)="onSubmit()" autocomplete="off">
                            <div class="row g-3" >
                                <div class="col-md-6">
                                    <label for="user_name" class="form-label">User Name</label>
                                    <input type="text" class="form-control" id="user_name" formControlName="name"
                                        [ngClass]="{ 'is-invalid': submitted && f['name'].errors }">
                                    <div *ngIf="submitted && f['name'].errors" class="invalid-feedback">
                                        <div *ngIf="f['name'].errors['required']">User Name is required</div>
                                    </div>
                                </div>
                            </div>
                            <div class="row g-3" >
                                <div class="col-md-6">
                                    <label for="user_email" class="form-label">User Email</label>
                                    <input type="text" class="form-control" id="user_email" formControlName="email"
                                        [ngClass]="{ 'is-invalid': submitted && f['email'].errors }">
                                    <div *ngIf="submitted && f['email'].errors" class="invalid-feedback">
                                        <div *ngIf="f['email'].errors['required']">Email is required</div>
                                        <div *ngIf="f['email'].errors['email']">Enter a valid email</div>
                                    </div>
                                </div>
                            </div>
                            <div class="row g-3" >
                                <div class="col-md-6">
                                    <label for="user_mobile" class="form-label">Mobile</label>
                                    <input type="text" class="form-control" id="user_mobile" formControlName="mobile"
                                        [ngClass]="{ 'is-invalid': submitted && f['mobile'].errors }">
                                    <div *ngIf="submitted && f['mobile'].errors" class="invalid-feedback">
                                        <div *ngIf="f['mobile'].errors['required']">Mobile is required</div>
                                    </div>
                                </div>
                            </div>
                            <div class="row g-3 pt-3" >
                                <div class="col-6">
                                    <button type="submit" class="btn btn-primary" [disabled]="!passengerDetailsForm.valid">Search</button>
                                </div>
                            </div>
                        </form>
                    </div>    
                </div>
            </div>
        </div>
    </div>
</div>
